<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: commonHead('회원가입')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout/main :: navbar('edit')"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <p th:if="${error}" class="alert alert-warning" th:text="${error}"></p>
            <p th:if="${pwError}" class="alert alert-danger" th:text="${pwError}"></p>

            <h3 class="mb-3">회원가입 페이지</h3>

            <form th:action="@{/member/join}" method="post">
                <div class="mb-3">
                    <label for="inputId">아이디</label>
                    <input class="form-control" name="id" type="text" id="inputId"
                           th:value="${memberDto != null? memberDto.id : ''}">
                </div>
                <div class="mb-3">
                    <label for="inputPassword">비밀번호</label>
                    <input class="form-control" name="password" type="password" id="inputPassword"
                           th:value="${memberDto != null? memberDto.password:''}">
                </div>
                <div class="mb-3">
                    <label for="inputPasswordW">비밀번호 중복 확인</label>
                    <input class="form-control" name="passwordDuplication" type="password" id="inputPasswordW"
                           th:value="${memberDto != null? memberDto.passwordDuplication: ''}">
                </div>
                <div class="mb-3">
                    <label for="inputName">이름</label>
                    <input class="form-control" name="name" type="text" id="inputName"
                           th:value="${memberDto != null?  memberDto.name :''}">
                </div>
                <div class="mb-3">
                    <label for="inputNickName">닉네임</label>
                    <input class="form-control" name="nickname" type="text" id="inputNickName"
                           th:value="${memberDto != null? memberDto.nickname:''}">
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary">회원가입</button>
                    <a th:href="@{/board/list}" class="btn btn-outline-danger">취소</a>
                </div>
            </form>


        </div>
    </div>
</div>


<div th:replace="layout/main :: commonScript"></div>

</body>
</html>
