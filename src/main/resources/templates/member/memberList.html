<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main ::  commonHead('회원 조회')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout/main :: navbar('memberList')"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h3 class="mb-3">회원조회</h3>

            <p th:if="${delete}" class="alert alert-danger" th:text="${delete}"></p>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>별명</th>
                    <th>가입일자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" list :${list}">
                    <td>
                        <a th:href="@{/member/info(id= ${list.id})}" th:text="${list.id}"></a>
                    </td>
                    <td th:text="${list.name}"></td>
                    <td th:text="${list.nickname}"></td>
                    <td th:text="${#temporals.format(list.registrationDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="layout/main :: commonScript"></div>

</body>
</html>
