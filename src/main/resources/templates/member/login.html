<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main ::  commonHead('로그인')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="layout/main :: navbar('login')"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">

            <p th:if="${signup}" class="alert alert-success" th:text="${signup}"></p>
            <p th:if="${loginRequired}" class="alert alert-danger" th:text="${loginRequired}"></p>


            <h3 class="mb-3">로그인</h3>

            <p th:if="${fail}" class="alert alert-danger" th:utext="${fail}"></p>

            <form th:action="@{/member/login}" method="post">
                <div class="mb-3">
                    <label class="form-label" for="inputId">아이디</label>
                    <input name="id" type="text" class="form-control" id="inputId"
                           th:value="${failId}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPassword">비밀번호</label>
                    <input name="password" type="password" class="form-control" id="inputPassword">
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary">로그인</button>
                    <a th:href="@{/member/signup}" class="btn btn-outline-success">회원가입</a>
                </div>

            </form>

        </div>
    </div>
</div>

<div th:replace="layout/main :: commonScript"></div>

</body>
</html>
